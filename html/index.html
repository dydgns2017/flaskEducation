<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="POST.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Login TEST</title>
</head>
<body>
  <div class="login">
    <div>Login</div>
    <input type="text" placeholder="아이디" id="id">
    <input type="password" placeholder="비밀번호" id="pw">
    <button onclick="loginService()">로그인</button>
  </div>
</body>
<script>
  let getService = function(){ 
    let data = new FormData(); 
    POST("service", data, function(resp){
        console.log(resp.status + ':' + resp.data);
    });
  }
  let loginService = function(){
    let data = new FormData();
    data.append("id", document.querySelector("#id").value);
    data.append("pw", document.querySelector("#pw").value);
    POST("login", data, function(resp){
        if ( resp.data == "login success" ){
          Swal.fire(
            '로그인 완료!',
            '반갑습니다!',
            'success'
          );
        }
        else {
          Swal.fire(
            '로그인 실패!',
            '아이디 혹은 패스워드가 틀렸습니다!',
            'error'
          );
        }
    });
  }
</script>
</html>
